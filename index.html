<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO list</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b25f96964.js" crossorigin="anonymous"></script>

</head>

<body>

        </div>
        <div class="content">
            <ul id="list">
                <!--<li class="item">
                    -- <i class="far fa-circle co" job="complete" id="0"></i>
                    <i class="fas fa-check-circle ch"></i>
                    <p class="text">eat</p>
                    <i class="fas fa-trash de" job="delete"></i>
                </li>-->

            </ul>
        </div>
        <div class="add-to-do">
            <!--<i class="fas fa-plus-circle"></i>-->

            <input type="text" id="input" placeholder="add to do...">
            <i class="fas fa-plus-square"></i>
        </div>
    </div>

<script src="app.js"></script>

</html>
